services:
  dcp-etl:
    container_name: dcp-etl
    build:
      context: lambda/etl
      dockerfile: Dockerfile
      args:
        - AWS_ACCOUNT_ID=${AWS_ACCOUNT_ID}
        - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
        - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
        - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    ports:
      - '8080:8080'
    env_file:
      - .env
