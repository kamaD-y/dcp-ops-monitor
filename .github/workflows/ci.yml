name: CI Workflow
run-name: CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.x'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          npm ci
          cd lambda/dcp_etl && python -m pip install uv && uv sync

      - name: Run Lint
        run: |
          npm run lint:ci
          npm run format:ci

      - name: Run Tests
        run: |
          npm run test:cdk
